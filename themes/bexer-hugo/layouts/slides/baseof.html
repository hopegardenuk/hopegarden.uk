<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/PresentationDigitalDocument">
<head>
  <title>{{ .Params.title }}</title>
  <meta name="description" content="{{ .Params.description }}">
  <meta charset="utf-8">

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="{{ .Params.title }}">
  <meta itemprop="description" content="{{ .Params.description }}">
  <meta itemprop="image" content="{{ .Params.image }}">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@Glaswelltir">
  <meta name="twitter:title" content="{{ .Params.title }}">
  <meta name="twitter:description" content="{{ .Params.description }}">
  <meta name="twitter:creator" content="@Glaswelltir">
  <!-- Twitter summary card with large image must be at least 280x150px -->
  <meta name="twitter:image:src" content="{{ .Params.image }}">

  <!-- Open Graph data -->
  <meta property="og:title" content="{{ .Params.title }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:image" content="{{ .Params.image }}">
  <meta property="og:image:width" content="800">
  <meta property="og:image:height" content="450">
  <meta property="og:description" content="{{ .Params.description }}">
  <meta property="og:site_name" content="Nature Works">
  <meta property="article:published_time" content="{{ .Params.date }}">
  <meta property="article:section" content="Slideshow">
  <meta property="article:tag" content="slideshow">

  <link rel="stylesheet" href="/css/slides.css">
  <link rel="shortcut icon" href="/img/favicon.png">
</head>

<body>
<textarea id="source">

{{ block "main" . }}

{{ end }}

</textarea>
<script src="/js/remark.js"></script>
<script>
  var slideshow = remark.create({ratio: '16:9'});
</script>
</body>

</html>
