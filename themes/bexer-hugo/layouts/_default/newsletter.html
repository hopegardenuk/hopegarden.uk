{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="content">
          <h3>{{ i18n "subscribe_newsletter"}}</h1>
          <div class="col-lg-9">
            <form class="" action="https://buttondown.email/api/emails/embed-subscribe/hopegarden" method="post" target="popupwindow" onsubmit="window.open('https://buttondown.email/hopegarden', 'popupwindow')">
              <div class="position-relative" >
                <input type="email" class="form-control border-0 newsletter-form__dark newsletter-form" id="bd-email" name="email" placeholder="{{ i18n "enter_email"}}">
                <button type="submit" name="subscribe" class="btn btn-primary btn-subscribe">{{ i18n "subscribe"}}</button>
              </div>
            </form>
          </div>
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
